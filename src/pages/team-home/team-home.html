<!--
  Generated template for the TeamHomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-tabs>
      <ion-tab tabTitle="Team" tabIcon="basketball" [root]="teamDetailTab" [rootParams]="team"></ion-tab>
      <ion-tab tabTitle="Standings" tabIcon="podium" [root]="standingsTab" [rootParams]="team"></ion-tab>
  </ion-tabs>
</ion-content>
